<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win-Probability</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div style="width: 50%; border: 2px solid black; border-radius: 5px; padding: 10px; background-color: rgb(250, 190, 69);">
        <h2>Win Probability</h2>
        <div class="d-flex justify-content-between">
            <div>
                <div>England</div>
                <div style="color: blue;">39%</div>
            </div>
            <div>
                <div>Draw</div>
                <div>11%</div>
            </div>
            <div>
                <div>India</div>
                <div style="color: rgb(68, 68, 219);">50%</div>
            </div>
        </div>
        
        <div class="progress ">
            <div class="progress-bar" style="width: 39%;"></div>
            <div class="progress-bar ms-1 me-1" style="width: 11%; ; background-color: rgb(208, 202, 202);"></div>
            <div class="progress-bar" style="width: 50%; background-color: rgb(68, 68, 219);"></div>
        </div>
    </div>
</body>
</html>
