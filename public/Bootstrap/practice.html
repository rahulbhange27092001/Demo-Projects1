<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-Bootstrap</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid bg-black text-white ">
    <h2>Amazon Search Bar</h2>
    <div class="input-group w-50 mt-2">
        <select class="input-group-text">
            <option>All</option>
            <option>Footwear</option>
            <option>Fashion</option>
            <option>Electronics</option>
        </select>
        <input type="text" placeholder="Search Here" class="form-control">
        <button class="bi bi-search btn btn-warning"></button>
    </div>
    <h2>NetFlix Search Bar</h2>
    <div class="input-group w-50 mt-2">
        <input type="email" placeholder="Enter email" class="form-control input-group-lg">
        <button class="btn btn-danger ">
            Get Started <span class="bi bi-chevron-right"></span>
        </button>
    </div>
    <h2>Register</h2>
    <div class="input-group w-50 mt-2">
        <input type="email" placeholder="Your Address" class="form-control">
        <span class="input-group-text">@gmail.com</span>
    </div>
    <h2>Price</h2>
    <div class="input-group w-50 mt-2">
        <span class="input-group-text">&#8377;</span>
        <input type="text" placeholder="Enter Amount" class="form-control">
        <span class="input-group-text">.00</span>
    </div>
    <h2>Register</h2>
    <div class="input-group">
        <span class="bi bi-person-fill input-group-text"></span>
        <input type="text" class="form-control" placeholder="User Name">
        <span class="bi bi-check-circle input-group-text"></span>
    </div>
    <h2>Password</h2>
    <div class="input-group">
        <span class="bi bi-key-fill input-group-text"></span>
        <input type="text" class="form-control" placeholder="Password">
        <span class="bi bi-check-circle input-group-text"></span>
    </div>
    <h2>Email</h2>
    <div class="input-group w-100">
        <input type="text" class="form-control w-50" placeholder="Your email id">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control w-25 " placeholder="Domain name">
    </div>
</body>
</html>
