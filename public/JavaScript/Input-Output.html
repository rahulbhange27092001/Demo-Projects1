<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input/Output</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function RegisterClick(){
            document.getElementById("DetailsContainer").style.display="block";
            document.getElementById("lblName").innerText=document.getElementById("ProductName").value;
            document.getElementById("lblPrice").innerHTML=document.getElementById("ProductPrice").value;
            document.getElementById("lblCity").innerHTML=document.getElementById("city").value;

            stockCheckbox=document.getElementById("stock");
            statusFlag="";
            if(stockCheckbox.checked){
                statusFlag="Available";
            }
            else{
                statusFlag="Out of Stock";
            }
            document.getElementById("lblStock").innerHTML=statusFlag;
        }
    </script>
</head>
<body class="container-fluid">
    <div class="mt-2">
        <button data-bs-toggle="modal" data-bs-target="#register" class="btn btn-primary">Register Product</button>
    </div>
    <div class="modal fade" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Register Product</h2>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Name</dt>
                        <dd><input id="ProductName" type="text" class="form-control"></dd>
                        <dt>Price</dt>
                        <dd><input id="ProductPrice" class="form-control" type="text"></dd>
                        <dt>Shipped to</dt>
                        <dd><select class="form-select" id="city">
                                <option value="Delhi">Delhi</option>
                                <option value="Hyderabad">Hyd</option>
                                <option value="Pune">Pune</option>
                            </select>
                        </dd>
                        <dt>Stock</dt>
                        <dd class="form-switch">
                            <input type="checkbox" class="form-check-input" id="stock">Available
                        </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button onclick="RegisterClick()" data-bs-dismiss="modal" class="btn btn-primary">Register</button>
                    <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="DetailsContainer" class="mt-3" style="display: none;">
        <h3>Product Details</h3>
        <dl class="row">
            <dt class="col-3">NAME</dt>
            <dd id="lblName" class="col-9"></dd>
            <dt class="col-3">PRICE</dt>
            <dd id="lblPrice" class="col-9"></dd>
            <dt class="col-3">Shipped To</dt>
            <dd id="lblCity" class="col-9"></dd>
            <dt class="col-3">Stock</dt>
            <dd id="lblStock" class="col-9"></dd>
        </dl>
        <div>
            <a href="#register" data-bs-toggle="modal">Edit</a>
        </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
